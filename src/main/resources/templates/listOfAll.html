<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>All subscriptions</title>
	<link rel = "stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  />
</head>
<body>
	<div class="container" align="center">
		
		<div>
			<h1>List of all</h1>
		</div>
		<div>	
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>ICAO</th>
						<th>Active</th>
						<th>Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="subs: ${listSubs}">
						<td th:text ="${subs.id}">ID</td>
						<td th:text ="${subs.icao}">ICAO</td>
						<td th:text ="${subs.active}">Active</td>
						<td th:text ="${subs.name}">Active</td>
						<td>
						<a th:href="@{'/edit/' + ${subs.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/' + ${subs.id}}">Delete</a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/get/' + ${subs.id}}">Get Metar data</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h3><a th:href = "@{/}">Back to Home page</a></h3>
		<h3><a th:href = "@{/new}">Create new subscription</a></h3>
	</div>
	
</body>
</html>
