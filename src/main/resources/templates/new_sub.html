<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create subscription</title>
	<link rel = "stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  />
</head>
<body>
	<div class="container" align="center">
		
		<h1>Create new subscription</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${sub}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>ICAO:</td>
					<td><input type="text" th:field="*{icao}" required="required"/></td>
				</tr>
				<tr>
					<td>Active:</td>
					<td><input type="number" th:field="*{active}" required="required"/></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
		<h3><a th:href = "@{/list}">List od all subscriptions</a></h3>
	</div>
</body>
</html>
